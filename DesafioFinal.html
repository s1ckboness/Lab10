<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        let nombre = prompt("Ingrese su nombre:");
        let edad = parseInt(prompt("Ingrese su edad:"));
        let esEstudiante = prompt("Â¿Es usted estudiante? (si/no):").trim().toLowerCase();

        // Genera el mensaje personalizado
        let mensaje = `Hola, ${nombre}.\n`;

        if (edad >= 18) {
            mensaje += "Eres mayor de edad.\n";
        } else {
            mensaje += "Eres menor de edad.\n";
        }

        if (esEstudiante === "si") {
            mensaje += "Tienes derecho a un descuento por ser estudiante.\n";
        } else {
            mensaje += "No tienes derecho a un descuento por ser estudiante.\n";
        }


        console.log(mensaje);
        alert(mensaje);

    </script>
</body>
</html>
